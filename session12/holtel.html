<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Hotel reservation</title>
  <link rel="icon" href="http://www.thuthuatweb.net/wp-content/themes/HostingSite/favicon.ico" type="image/x-ico"/>
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/progression.min.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/progression.min.js"></script>
   <script type="text/javascript" src="js/common.js"></script>
</head>

<body>

  <div id="w">
    <div id="content">
      <h1>Hotel reservation Form</h1>
      
      <form id="registerform" method="post" action="#">
        <div class="formrow">
          <label for="username">Username</label>
          <input data-progression="" type="text" name="username" id="username" class="basetxt" tabindex="1" data-helper="Any name with at least 6 characters.">
          <p class="errmsg">Please add some more characters</p>
        </div>
        
        <div class="formrow">
          <label for="email">Email Address</label>
          <input data-progression="" type="email" name="email" id="email" class="basetxt" tabindex="2" data-helper="Where do we send your verification email?">
          <p class="errmsg">Please enter a proper e-mail</p>
        </div>
        
        <div class="formrow">
          <label for="sex">Sex</label>
          <input data-progression="" type="text" name="sex" id="sex" class="basetxt" tabindex="3" data-helper="Your sex">
          <p class="errmsg">Please enter a sex</p>
        </div>
        
        <div class="formrow">
          <label for="phone">Phone</label>
          <input data-progression="" type="password" name="phone" id="phone" class="basetxt" tabindex="4" data-helper="Please re-enter your phone number">
          <p class="errmsg">Please enter phonenumber</p>
        </div>
        <div class="formrow">
          <label for="day">Day</label>
          <input data-progression="" type="text" name="day" id="day" class="basetxt" tabindex="3" data-helper="Start day">
          <p class="errmsg">Please enter Start day</p>
        </div>
        
        <input type="submit" id="submitformbtn" class="submitbtn" value="Book Room">
      </form>
    </div>
  </div>
    
 
    
</div>
</body>
</html>
